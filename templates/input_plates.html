<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Informa√ß√µes de Insumo</title>
    <link rel="stylesheet" href="/static/css/Css_Global/style.css">
    <link rel="stylesheet" href="/static/css/inputPlates.css">
</head>
<body>
    <h1>üìù Informa√ß√µes de Insumo</h1>
    <form action="/calculate" method="post">
        <input type="hidden" name="original_data" value="{{ original_data }}">
        <h2>Chapas Necess√°rias:</h2>
        <table class="combo-table">
            <thead>
                <tr>
                    <th>Espessura (mm)</th>
                    <th>Comprimento</th>
                    <th>Quantidade de Chapas</th>
                    <th>Largura das Chapas (mm)</th>
                </tr>
            </thead>
            <tbody>
                {% for plate in plate_types %}
                <tr>
                    <td>{{ plate.Espessura }}</td>
                    <td>{{ plate.SheetLengthType }}</td>
                    <td><input type="number" name="quantity_{{ plate.Espessura }}_{{ plate.SheetLengthType }}" value="999" min="1"></td>
                    <td><input type="number" name="width_{{ plate.Espessura }}_{{ plate.SheetLengthType }}" value="1200" min="1"></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit" id="gerar-calculo" style="margin-top: 20px;">
        <img width="24" height="24" src="https://img.icons8.com/material-outlined/24/repeat.png" alt="repeat"/>
            Calcular Otimiza√ß√£o</button>
    </form>
    <a href="/" class="back-button">‚¨ÖÔ∏è Voltar para Sele√ß√£o</a>


    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const tableColorOptimization = document.querySelector('.combo-table');
            const rowsOptimization = tableColorOptimization.querySelectorAll('tbody tr');

            rowsOptimization.forEach((row, index) => {
                row.style.backgroundColor = index % 2 === 0 ? 'rgb(54, 54, 54)' : 'rgb(7, 19, 37)';
            })
        })
    </script>
</body>
</html>
